<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc Tarefas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .inContainer table {
      width: 100%;
      text-align: center;
      border-collapse: collapse;
    }

    .inContainer th,
    .inContainer td {
      border: 1px solid black;
      padding: 3px;
      width: 150px;
    }

    button {
      display: flex;
      margin-top: 5px;
      margin-left: auto;
      margin-right: auto;
    }

    h3 {
      text-align: center;
      margin: 2px;
    }

    #nPrioridade {
      display: flex;
      margin-left: auto;
      margin-right: auto;
      width: 40px;
      text-align: center;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <div class="inContainer" id="inContainer">
      <table id="tabelaTarefas">
        <thead>
          <tr>
            <th id="nome">Descrição</th>
            <th id="idade">Prioridade</th>
            <th id="pontos">Concluída</th>
          </tr>
        </thead>
        <tbody>
          <!-- As linhas de dados serão adicionadas aqui dinamicamente com JavaScript -->
        </tbody>
      </table>
      <h3>Digita a prioridade</h3>
      <input type="text" name="nPrioridade" id="nPrioridade">
      <button class="btn_filtrar" onclick="preencherTabelaUsuarios()">APLICAR PRIORIDADE</button>
    </div>
  </div>
</body>
<script src="script2.js"></script>

</html>
